<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="oop_mm.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>

<div id="full_page">
    <header>
        <div class="game_menu">
            <h1>Memory Match</h1>
            <ul>
                <li id="settings-menu"><a href="#">Settings</a>
                    <ul>
                        <li class="settings-sub" id="twelve_cards"><a href="#">12 Cards</a></li>
                        <li class="settings-sub" id="eighteen_cards"><a href="#">18 Cards</a></li>
                    </ul></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="stats">
            <h1>Stats</h1>

            <div class="games-played">
                <p class="label">Games Played: </p>

                <div class="value">
                </div>
            </div>

            <div class="attempts">
                <div class="label">
                    <p>Attempts: </p>
                </div>
                <div class="value">
                </div>
            </div>

            <div class="accuracy">
                <div class="label">
                    <p>Accuracy: </p>
                </div>
                <div class="value">
                </div>
            </div>

            <button class="reset">Reset</button>
        </div>

        <div id="game-area">
            <!-- row one -->
            <div class="game_row">
            </div>
            <!-- row two -->
            <div class="game_row">
            </div>
            <!-- row three -->
            <div class="game_row">
            </div>

        </div>
    </main>

    <footer>
        <!-- need some basic foreground element still, some kinda furniture -->
        <div id="foreground"></div>
        <!-- look into having just the girl fade out but with the candle remaining (still animating?) when moused-over -->
        <img id="left_lady" src="images/left_lady.png">
    </footer>
</div>

</body>
</html>
